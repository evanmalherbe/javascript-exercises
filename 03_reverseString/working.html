<script>


const reverseString = function(str) {

    let inputArray = str.split("");
    let revString = "";


    for (let i = inputArray.length - 1; i >= 0; --i) {
   
        revString += inputArray[i];

    }

    console.log(revString);

};

reverseString("hello world");




</script>
